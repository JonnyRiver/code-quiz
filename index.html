<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!--start quiz-->
    <div>
      <button id="start-btn">Start Quiz</button>
    </div>

    <!--info/rules-->
    <div class="welcome"><span>Welcome to the Quiz Game!</span></div>
    <div class="how">How to play:</div>

    <div class="info-box">
      <div class="info">You will be asked 5 questions.</div>
      <div class="info">
        You will have 75 seconds to complete the questions.
      </div>
      <div class="info">
        For each wrong answer, 10 seconds will be subtracted from your time.
      </div>
      <div class="info">
        When you answer all the questions, or the timer runs out, the game is
        over.
      </div>
    </div>

    <!--Quiz Box-->

    <div class="quiz-box">
      <header>
        <div class="title">The Quiz Game</div>
        <div class="timer">
          <div class="time-left"></div>
          <div class="seconds">75</div>
        </div>
      </header>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
